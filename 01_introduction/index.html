<html>

<head>
    <meta charset="utf-8">
    <title>Web Animations API</title>
    <style>
        .square {
            margin-left: 0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="square"></div>
    <button onclick="changeColor('yellow')">Yellow</button>
    <button onclick="changeColor('blue')">Blue</button>
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor(document.getElementById('custom').value)">Custom</button>
    <input id="custom" type="color" placeholder="Insert Custom Color here" />
    <script src="https://cdn.jsdelivr.net/gh/web-animations/web-animations-js/web-animations-next.min.js"></script>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>

</html>
